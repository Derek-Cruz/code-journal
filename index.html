<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header class="purple">
    <div class="header-flex">
      <h1 class="journalhead">Code Journal</h1>
      <a class="a-tag-entries" data-view="entry-form" href="#1">Entries</a>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="view" data-view="entry-form">
        <h1 id="page-header" class="h1placement">New Entry</h1>
        <form class="entries-form">
          <div class="row">
            <div class="column-half">
              <img class="entry-form-img" src="../code-journal/images/placeholder-image-square.jpg" alt="placeholder image">
            </div>
            <div class="column-half">
              <div>
                <label class="fontstyle" for="title">Title</label><br />
                <input
                  required
                  class="inputstyle"
                  type="text"
                  id="title"
                  name="title">
              </div>
              <div>
                <label class="fontstyle" for="photoUrl">Photo URL</label><br />
                <input
                  required
                  class="photo-url inputstyle"
                  type="url"
                  id="photoUrl"
                  name="photoUrl">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div>
                <label class="fontstyle" for="notes">Notes</label><br />
                <textarea
                  required
                  class="textarea inputstyle"
                  name="notes"
                  id="notes"></textarea>
              </div>



              <div class="delete-save-container">
                <div class="column-half delete-button-column-style">
                  <button class="delete-button">Delete Entry</button>
                </div>
                <div class="column-half button-save-column-style">
                  <button class="button-save" type="submit">SAVE</button>
                </div>
              </div>


              <!-- need to figure out why my modal switches pages when i clickon the delete button  -->

              <div class="modal-container hidden">
                <div class="modal-text">
                  <p>Are you sure you want to delete this entry?</p>
                  <div class="modal-cancel-confirm">
                    <button class="cancel-button">CANCEL</button>
                    <button class="confirm-button">CONFIRM</button>
                  </div>
                </div>
              </div>





            </div>
          </div>
        </form>
      </div>
      <div class="view hidden" data-view="entries">
        <div class="row space-between">
          <h1 class="h1placement">Entries</h1>
          <button class="button-new" data-view="entries">NEW</button>
        </div>
        <ul class="ul-entries"></ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
