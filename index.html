<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h3 class="heading3">Code Journal</h3>
  </header>
  <main>
    <div class="container" data-view="entry-form">
      <h1>New Entry</h1>
      <form>
        <div class="row">
          <div class="column-half">
            <img class="imgsize" src="../code-journal/images/placeholder-image-square.jpg" alt="placeholder image">
          </div>
          <div class="column-half">
            <div>
              <label for="title">Title</label><br />
              <input class="inputstyle" type="text" id="title" name="title">
            </div>
            <div>
              <label for="photo">Photo URL</label><br />
              <input class="inputstyle" type="url" id="photo" name="photo">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div>
              <label for="notes">Notes</label><br />
              <textarea class="textarea" name="notes" id="notes"></textarea>
            </div>
            <div>
              <button class="buttonplacement" type="submit">SAVE</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
